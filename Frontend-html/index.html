<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain Management System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="landing-container">
        <header>
            <h1>Supply Chain Management System</h1>
            <p>Streamline your supply chain operations</p>
        </header>
        
        <div class="auth-buttons">
            <button onclick="showLogin()" class="btn btn-primary">Login</button>
            <button onclick="showSignup()" class="btn btn-secondary">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="auth-form hidden">
            <h2>Login</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="button" onclick="hideAuth()" class="btn btn-secondary">Cancel</button>
            </form>
            <div id="loginError" class="error-message"></div>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="auth-form hidden">
            <h2>Sign Up</h2>
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="signupPassword" required>
                    <small>Min 8 characters with uppercase, lowercase, number & special character</small>
                </div>
                <div class="form-group">
                    <label>Role:</label>
                    <select id="signupRole" required>
                        <option value="">Select Role</option>
                        <option value="supplier">Supplier</option>
                        <option value="manufacturer">Manufacturer</option>
                        <option value="warehouse_manager">Warehouse Manager</option>
                        <option value="retailer">Retailer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Contact Number:</label>
                    <input type="tel" id="signupContact">
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <textarea id="signupAddress" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <button type="button" onclick="hideAuth()" class="btn btn-secondary">Cancel</button>
            </form>
            <div id="signupError" class="error-message"></div>
        </div>
    </div>

    <script src="/logic/config.js"></script>
    <script src="/logic/auth.js"></script>
</body>
</html>
