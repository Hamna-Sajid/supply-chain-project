<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="dashboard-header">
            <h1>Supplier Dashboard</h1>
            <div class="user-info">
                <span id="userName"></span>
                <button onclick="logout()" class="btn btn-danger">Logout</button>
            </div>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('materials')">My Materials</button>
            <button class="nav-tab" onclick="showTab('orders')">Orders</button>
            <button class="nav-tab" onclick="showTab('ratings')">Ratings</button>
            <button class="nav-tab" onclick="showTab('expenses')">Expenses</button>
            <button class="nav-tab" onclick="showTab('analytics')">Analytics</button>
        </div>

        <!-- Materials Tab -->
        <div id="materials" class="tab-content active">
            <div class="card">
                <h2>Add New Material</h2>
                <form onsubmit="addMaterial(event)">
                    <div class="grid-2">
                        <div class="form-group">
                            <label>Material Name:</label>
                            <input type="text" id="materialName" required>
                        </div>
                        <div class="form-group">
                            <label>Unit Price:</label>
                            <input type="number" step="0.01" id="unitPrice" required>
                        </div>
                        <div class="form-group">
                            <label>Quantity Available:</label>
                            <input type="number" id="quantity" required>
                        </div>
                        <div class="form-group">
                            <label>Description:</label>
                            <textarea id="description" rows="3"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Material</button>
                </form>
            </div>

            <div class="card">
                <h2>My Materials</h2>
                <div id="materialsList"></div>
            </div>
        </div>

        <!-- Orders Tab -->
        <div id="orders" class="tab-content">
            <div class="card">
                <h2>Purchase Orders</h2>
                <div id="ordersList"></div>
            </div>
        </div>

        <!-- Ratings Tab -->
        <div id="ratings" class="tab-content">
            <div class="card">
                <h2>My Ratings</h2>
                <div id="ratingsList"></div>
            </div>
        </div>

        <!-- Expenses Tab -->
        <div id="expenses" class="tab-content">
            <div class="card">
                <h2>Add Manual Expense</h2>
                <form onsubmit="addExpense(event)">
                    <div class="grid-2">
                        <div class="form-group">
                            <label>Amount:</label>
                            <input type="number" step="0.01" id="expenseAmount" required>
                        </div>
                        <div class="form-group">
                            <label>Category:</label>
                            <input type="text" id="expenseCategory" placeholder="e.g., Rent, Utilities, Salaries">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Expense</button>
                </form>
            </div>

            <div class="card">
                <h2>My Expenses</h2>
                <div id="expensesList"></div>
            </div>
        </div>

        <!-- Analytics Tab -->
        <div id="analytics" class="tab-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Revenue</h3>
                    <div class="value" id="totalRevenue">$0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Expense</h3>
                    <div class="value" id="totalExpense">$0</div>
                </div>
                <div class="stat-card">
                    <h3>Profit</h3>
                    <div class="value" id="profit">$0</div>
                </div>
                <div class="stat-card">
                    <h3>Average Rating</h3>
                    <div class="value" id="avgRating">0.0</div>
                </div>
            </div>
            <div class="card">
                <h2>Financial Records</h2>
                <div id="financialRecords"></div>
            </div>
        </div>
    </div>

    <script src="/logic/config.js"></script>
    <script src="/logic/auth.js"></script>
    <script src="/logic/supplier.js"></script>
</body>
</html>
