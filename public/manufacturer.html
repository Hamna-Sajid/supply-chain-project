<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturer Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="dashboard-header">
            <h1>Manufacturer Dashboard</h1>
            <div class="user-info">
                <span id="userName"></span>
                <button onclick="logout()" class="btn btn-danger">Logout</button>
            </div>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('materials')">Browse Materials</button>
            <button class="nav-tab" onclick="showTab('products')">My Products</button>
            <button class="nav-tab" onclick="showTab('inventory')">Inventory</button>
            <button class="nav-tab" onclick="showTab('warehouses')">Warehouses</button>
            <button class="nav-tab" onclick="showTab('analytics')">Analytics</button>
        </div>

        <!-- Materials Tab -->
        <div id="materials" class="tab-content active">
            <div class="card">
                <h2>Raw Materials from Suppliers</h2>
                <div id="materialsList"></div>
            </div>
        </div>

        <!-- Products Tab -->
        <div id="products" class="tab-content">
            <div class="card">
                <h2>Create New Product</h2>
                <form onsubmit="createProduct(event)">
                    <div class="grid-2">
                        <div class="form-group">
                            <label>Product Name:</label>
                            <input type="text" id="productName" required>
                        </div>
                        <div class="form-group">
                            <label>Category:</label>
                            <input type="text" id="category">
                        </div>
                        <div class="form-group">
                            <label>Size:</label>
                            <input type="text" id="size">
                        </div>
                        <div class="form-group">
                            <label>Color:</label>
                            <input type="text" id="color">
                        </div>
                        <div class="form-group">
                            <label>Cost Price:</label>
                            <input type="number" step="0.01" id="costPrice" required>
                        </div>
                        <div class="form-group">
                            <label>Selling Price:</label>
                            <input type="number" step="0.01" id="sellingPrice" required>
                        </div>
                        <div class="form-group">
                            <label>Production Stage:</label>
                            <select id="productionStage" required>
                                <option value="planning">Planning</option>
                                <option value="production">Production</option>
                                <option value="quality_check">Quality Check</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Product</button>
                </form>
            </div>

            <div class="card">
                <h2>My Products</h2>
                <div id="productsList"></div>
            </div>
        </div>

        <!-- Inventory Tab -->
        <div id="inventory" class="tab-content">
            <div class="card">
                <h2>Add to Inventory</h2>
                <form onsubmit="addToInventory(event)">
                    <div class="grid-2">
                        <div class="form-group">
                            <label>Select Product:</label>
                            <select id="inventoryProduct" required></select>
                        </div>
                        <div class="form-group">
                            <label>Quantity:</label>
                            <input type="number" id="inventoryQuantity" required>
                        </div>
                        <div class="form-group">
                            <label>Cost Price:</label>
                            <input type="number" step="0.01" id="inventoryCost" required>
                        </div>
                        <div class="form-group">
                            <label>Selling Price:</label>
                            <input type="number" step="0.01" id="inventorySelling" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add to Inventory</button>
                </form>
            </div>
        </div>

        <!-- Warehouses Tab -->
        <div id="warehouses" class="tab-content">
            <div class="card">
                <h2>Available Warehouses</h2>
                <div id="warehousesList"></div>
            </div>
        </div>

        <!-- Analytics Tab -->
        <div id="analytics" class="tab-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Revenue</h3>
                    <div class="value" id="totalRevenue">$0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Expense</h3>
                    <div class="value" id="totalExpense">$0</div>
                </div>
                <div class="stat-card">
                    <h3>Profit</h3>
                    <div class="value" id="profit">$0</div>
                </div>
                <div class="stat-card">
                    <h3>Average Rating</h3>
                    <div class="value" id="avgRating">0.0</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Place Order</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <form onsubmit="placeOrder(event)">
                <input type="hidden" id="orderSupplierId">
                <input type="hidden" id="orderMaterialId">
                <div class="form-group">
                    <label>Material:</label>
                    <input type="text" id="orderMaterialName" readonly>
                </div>
                <div class="form-group">
                    <label>Quantity:</label>
                    <input type="number" id="orderQuantity" required>
                </div>
                <div class="form-group">
                    <label>Unit Price:</label>
                    <input type="number" step="0.01" id="orderUnitPrice" readonly>
                </div>
                <div class="form-group">
                    <label>Shipping Address:</label>
                    <textarea id="orderAddress" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Place Order</button>
            </form>
        </div>
    </div>

    <!-- Shipment Modal -->
    <div id="shipmentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create Shipment</h2>
                <button class="close-modal" onclick="closeShipmentModal()">&times;</button>
            </div>
            <form onsubmit="createShipment(event)">
                <input type="hidden" id="shipmentWarehouseId">
                <div class="form-group">
                    <label>Select Product:</label>
                    <select id="shipmentProduct" required></select>
                </div>
                <div class="form-group">
                    <label>Quantity:</label>
                    <input type="number" id="shipmentQuantity" required>
                </div>
                <div class="form-group">
                    <label>Expected Delivery Date:</label>
                    <input type="date" id="shipmentDate" required>
                </div>
                <div class="form-group">
                    <label>Shipping Address:</label>
                    <textarea id="shipmentAddress" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create Shipment</button>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/manufacturer.js"></script>
</body>
</html>
